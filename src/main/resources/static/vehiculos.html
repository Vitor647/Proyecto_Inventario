<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Vehículos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <header>
            <h1><i class="fas fa-car"></i> Vista Global de Vehículos</h1>
        </header>

        <div style="margin-bottom: 20px;">
            <a href="/index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Menú Principal
            </a>
        </div>

        <div class="card">
            <h2 class="card-title">Búsqueda de Vehículos</h2>
            <div class="form-row">
                <div class="form-col" style="flex-grow: 2;">
                    <label for="inputBusqueda">Buscar por Marca, Modelo o Matrícula:</label>
                    <input type="text" id="inputBusqueda" class="form-control" placeholder="Escriba para buscar...">
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Todos los Vehículos del Taller</h2>
            <div class="table-responsive">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Año</th>
                            <th>Matrícula</th>
                            <th>Propietario (Cliente)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-vehiculos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/vehiculos.js"></script>
</body>

</html>
