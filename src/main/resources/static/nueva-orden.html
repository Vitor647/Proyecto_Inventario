<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Orden de Trabajo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-plus-circle"></i> Crear Nueva Orden de Trabajo</h1>
            <p>Rellena los datos para registrar una nueva reparación</p>
        </header>
        <div style="margin-bottom: 20px;">
            <a href="/index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Menú Principal
            </a>
        </div>

        <div id="message" style="display: none;"></div>

        <div class="card">
            <h2 class="card-title">Datos de la Orden</h2>
            <div class="form-row">
                <div class="form-col">
                    <label for="selectCliente">1. Seleccione un Cliente:</label>
                    <select id="selectCliente" class="form-control">
                        <option value="">Cargando clientes...</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="selectVehiculo">2. Seleccione un Vehículo:</label>
                    <select id="selectVehiculo" class="form-control" disabled>
                        <option value="">Primero seleccione un cliente</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-col" style="flex: 100%;">
                    <label for="descripcionProblema">3. Descripción del Problema:</label>
                    <textarea id="descripcionProblema" class="form-control" rows="4"
                        placeholder="Describa el fallo o mantenimiento requerido..."></textarea>
                </div>
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">4. Añadir Repuestos</h2>
            <div class="form-row">
                <div class="form-col" style="flex-grow: 2;">
                    <label for="selectRepuesto">Repuesto:</label>
                    <select id="selectRepuesto" class="form-control">
                        <option value="">Cargando repuestos...</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="inputCantidad">Cantidad:</label>
                    <input type="number" id="inputCantidad" class="form-control" value="1" min="1">
                </div>
                <div class="form-col" style="align-self: flex-end;">
                    <button id="btnAnadirRepuesto" class="btn btn-primary"><i class="fas fa-plus"></i> Añadir</button>
                </div>
            </div>
            <h3 class="card-title" style="margin-top: 20px; font-size: 1.2rem;">Repuestos Añadidos a la Orden</h3>
            <div class="table-responsive">
                <table id="tablaRepuestosAnadidos">
                    <thead>
                        <tr>
                            <th>Repuesto</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div style="text-align: right; margin-top: 20px;">
            <a href="/OrdenesdeTrabajo.html" class="btn btn-secondary">Cancelar</a>
            <button id="btnCrearOrden" class="btn btn-success" style="font-size: 1.2rem; padding: 15px 25px;"><i
                    class="fas fa-save"></i> Crear Orden de Trabajo</button>
        </div>
    </div>
    <script src="/js/nueva-orden.js"></script>
</body>

</html>
