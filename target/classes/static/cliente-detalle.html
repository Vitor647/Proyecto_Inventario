<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div style="margin-bottom: 20px;">
        <a href="/index.html" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Volver al Menú Principal
        </a>
    </div>
    <div class="container mx-auto p-6">
        <h1 id="nombreCliente" class="text-2xl font-bold mb-4">Cargando...</h1>
        <div class="card">
            <h2 class="card-title">Datos del Cliente</h2>
            <p><strong>Teléfono:</strong> <span id="telefonoCliente"></span></p>
            <p><strong>Email:</strong> <span id="emailCliente"></span></p>
            <p><strong>Dirección:</strong> <span id="direccionCliente"></span></p>
        </div>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="card-title">Vehículos de este Cliente</h2>
                <a href="#" id="btnNuevoVehiculo" class="btn btn-primary">Añadir Vehículo</a>
            </div>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Matrícula</th>
                    </tr>
                </thead>
                <tbody id="tablaVehiculosCliente"></tbody>
            </table>
        </div>
        <a href="/clientes.html" class="btn btn-secondary mt-4">Volver a la Lista de Clientes</a>
    </div>
    <script src="/js/cliente-detalle.js"></script>
</body>

</html>
